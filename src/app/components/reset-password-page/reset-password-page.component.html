<div class="conatiner bg-gray-100 w-full min-h-screen">
  <nav
    class="flex justify-between w-full min-h-[7vh] items-center text-center ps-8"
  >
    <div class="logo font-[900] text-[#0085ff] text-2xl">Storefront</div>
  </nav>
  <div
    class="flex flex-col justify-center items-center text-center min-h-[70vh] md:min-h-[50vh] w-full"
  >
    <h2 class="font-bold text-2xl lg:text-5xl text-center text-[#0267FF] my-8">
      Reset Password
    </h2>

    <p class="text-md pb-4">
      You will receive an email with a link to reset your password.
    </p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="sendMail()">
      <div
        class="form-group w-full bg-white rounded-md px-4 pb-2 mb-8"
        [class.error-border]="email && email.invalid && email.touched"
        [class.success-border]="email && email.valid && email.touched"
      >
        <label for="email" class="text-[#AAAAAA] text-xs">Email</label>
        <input
          type="email"
          class="text-sm block w-full border-none outline-none border-gray-300"
          placeholder="test1@gmail.com"
          id="email"
          formControlName="email"
        />
      </div>
      <button
        class="bg-[#0267FF] disabled:cursor-not-allowed disabled:bg-blue-300 disabled:hover:text-white w-full lg:w-2/4 hover:text-blue-600 hover:bg-white py-2.5 text-white font-normal text-xs leading-tight rounded-md my-8"
        type="submit"
        [disabled]="resetPasswordForm.invalid"
      >
        Continue
      </button>
    </form>
  </div>
</div>
