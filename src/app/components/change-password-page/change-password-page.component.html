<div class="conatiner bg-gray-100 w-full min-h-screen">
  <nav
    class="flex justify-between w-full min-h-[7vh] items-center text-center ps-8"
  >
    <div class="logo font-[900] text-[#0085ff] text-2xl">Storefront</div>
  </nav>
  <div class="flex flex-col justify-center items-center text-center w-full">
    <h2 class="font-bold text-2xl lg:text-5xl text-center md:text-[#0267FF] my-8">
      New Password
    </h2>

    <p class="text-md">Enter new Password</p>

    <p
      class="error-message text-red-500 py-1 font-semibold"
      *ngIf="showErrorMessage()"
    >
      {{ errorMessage }}
    </p>

    <form
      [formGroup]="changePasswordForm"
      (ngSubmit)="changePassword()"
      class="md:w-2/4 w-3/4 my-8 xl:w-1/4"
      autocomplete="off"
    >
      <div
        class="form-group flex flex-col flex-start justify-start items-start bg-white rounded-md px-4 pb-2 relative"
        [class.error-border]="password && password.invalid && password.touched"
        [class.success-border]="password && password.valid && password.touched"
      >
        <label for="email" class="text-[#AAAAAA] text-xs py-1"
          >New Password</label
        >
        <input
          type="password"
          class="text-sm block w-full border-none outline-none border-gray-300"
          placeholder="*********"
          formControlName="password"
        />

        <div
          class="absolute right-0 w-1/2 border-gray-700 bg-red-300 rounded-md"
        >
          <small
            *ngIf="password && password?.errors?.['passwordStrength']"
            class="text-black text-xs flex items-end justify-end italic px-2 py-1 relative"
          >
            Passwords must contain at least 8 characters, including UPPERCASE,
            lowercase letters, a number, and a special character (&#64;$%^&*).
          </small>
        </div>
      </div>
      <div
        class="form-group flex flex-col flex-start justify-start items-start bg-white rounded-md px-4 pb-2 mt-5"
        [class.error-border]="passwordsMismatch()"
        [class.success-border]="passwordsMatch()"
      >
        <label for="confirmPassword" class="text-[#AAAAAA] text-xs py-1"
          >Confirm Password</label
        >
        <input
          type="password"
          class="text-sm block w-full border-none outline-none border-gray-300"
          placeholder="**********"
          formControlName="confirmPassword"
        />
      </div>
      <button
        class="bg-[#0267FF] disabled:cursor-not-allowed disabled:bg-blue-300 disabled:hover:text-white w-2/4 hover:text-blue-600 hover:bg-white py-2.5 text-white font-normal text-xs leading-tight rounded-md my-8"
        type="submit"
        [disabled]="changePasswordForm.invalid"
      >
        Continue
      </button>
    </form>
  </div>
</div>
