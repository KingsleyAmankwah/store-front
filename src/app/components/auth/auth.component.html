<div class="w-full min-h-screen bg-gray-100">
  <div class="flex w-full justify-center items-center">
    <div class="w-full md:w-3/4 lg:w-1/2 h-full">
      <form
        class="flex flex-col w-full justify-center px-8 pt-6 pb-8 mb-4"
        [formGroup]="loginForm"
      >
        <h2
          class="font-bold text-2xl lg:text-5xl text-center text-[#0267FF] my-8"
        >
          Log in
        </h2>

        <p
          class="error-message text-red-500 py-1 font-semibold text-center"
          *ngIf="showErrorMessage()"
        >
          {{ errorMessage }}
        </p>
        <div
          class="form-group w-full bg-white rounded-md px-4 pb-2 mb-8"
          [class.error-border]="email && email.invalid && email.touched"
          [class.success-border]="email && email.valid && email.touched"
        >
          <label for="Name" class="text-[#AAAAAA] text-xs">Email</label>
          <input
            type="email"
            class="text-sm block w-1/2 border-none outline-none border-gray-300"
            placeholder="test1@gmail.com"
            formControlName="email"
          />
        </div>
        <div
          class="form-group w-full bg-white rounded-md px-4 pb-2 mb-2 relative"
          [class.error-border]="password && password.touched"
        >
          <label for="Name" class="text-[#AAAAAA] text-xs">Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="text-sm block w-full border-none outline-none border-gray-300"
            placeholder="********"
            formControlName="password"
          />

          <img
            *ngIf="!showPassword"
            src="../assets/eye-open.png"
            alt="eye-open"
            class="w-5 h-4 absolute right-4 top-5 cursor-pointer"
            (click)="togglePasswordVisibility()"
          />
          <img
            *ngIf="showPassword"
            src="../assets/eye-slash.png"
            alt="eye-open"
            class="w-5 h-4 absolute right-4 top-5 cursor-pointer"
            (click)="togglePasswordVisibility()"
          />
        </div>

        <div class="flex items-start my-6">
          <div class="flex items-center h-5">
            <input
              id="remember"
              aria-describedby="remember"
              type="checkbox"
              class="bg-gray-100 h-4 w-4 rounded"
              required
            />
          </div>
          <div class="text-sm ml-3">
            <label for="remember" class="font-normal text-[#4e4e4e]"
              >Remember me</label
            >
          </div>
        </div>

        <div class="flex justify-between gap-4 w-full items-center">
          <button
            class="bg-[#0267FF] w-full lg:w-2/4 hover:text-blue-600 hover:bg-white py-2.5 text-white font-normal text-xs leading-tight rounded-md my-8"
            type="submit"
          >
            Forgot Password
          </button>

          <button
            class="bg-[#0267FF] disabled:cursor-not-allowed disabled:bg-blue-300 disabled:hover:text-white w-full lg:w-2/4 hover:text-blue-600 hover:bg-white py-2.5 text-white font-normal text-xs leading-tight rounded-md my-8"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Log in
          </button>
        </div>

        <div class="text-center items-center">
          <p class="text-center font-normal">
            Not A Member?
            <a routerLink="/register" class="text-[#0267FF] cursor-pointer"
              >sign up</a
            >
          </p>
        </div>
      </form>
    </div>

    <div class="sider w-full relative hidden md:block lg:w-2/4 xl:w-1/2">
      <img
        src="../assets/food.png"
        alt="Delivery guy"
        class="h-[100vh] w-full object-cover"
      />
    </div>
  </div>
</div>
